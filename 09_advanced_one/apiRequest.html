// Function to fetch data from an API and insert it into the DOM
async function fetchDataAndInsert() {
    try {
        // Fetch data from an API
        const response = await fetch('https://randomuser.me/api/');
        const data = await response.json();
        console.log(data); // Log the data to inspect its structure

        // Find the container where the data will be inserted
        const container = document.getElementById('data-container');

        // Check if data.results is an array
        if (data.results && Array.isArray(data.results)) {
            data.results.forEach(item => {
                // Create a new div element
                const div = document.createElement('div');
                // Add content to the div (adjust according to your data structure)
                div.innerHTML = `
                    <img src="${item.picture.large}" alt="Profile Picture">
                    <p>Name: ${item.name.title} ${item.name.first} ${item.name.last}</p>
                    <p>Email: ${item.email}</p>
                    <p>Phone: ${item.phone}</p>
                    <p>Location: ${item.location.street.number} ${item.location.street.name}, ${item.location.city}, ${item.location.state}, ${item.location.country}</p>
                `;
                // Append the div to the container
                container.appendChild(div);
            });
        } else {
            console.error('Data is not an array:', data);
        }
    } catch (error) {
        console.error('Error fetching data:', error);
    }
}

// Call the function to fetch data and insert it into the DOM
fetchDataAndInsert();
