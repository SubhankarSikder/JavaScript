<head>

        .parent{

        .child{
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 10px;
        }
    </style>

    <div class="parent" id="parent">

    </div>
</body>

    // removing elements through event

    document.getElementById('parent').addEventListener('click', (e) => {

        // const deleteIt = e.target

        else{
            alert("Cannot remove this element")
        }
    })
</script>
