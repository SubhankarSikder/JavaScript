<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
</head>
<body>
    <h1>Random Color Generator</h1>
    <button id="generateColor">Generate Random Color</button>
    <div id="colorDisplay" style="width: 100px; height: 100px; margin-top: 20px;"></div>
</body>
<script>
    // Function to generate a random hexadecimal color code
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    // Add event listener to the "Generate Random Color" button
    document.querySelector('#generateColor').addEventListener('click', () => {
        const randomColor = getRandomColor();
        document.querySelector('#colorDisplay').style.backgroundColor = randomColor;
        console.log('Generated Color:', randomColor);
    });
</script>
</html>
